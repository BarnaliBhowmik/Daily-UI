<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FELICITY Registration</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script>
      document.getElementById("signupForm").addEventListener("submit", function(event) {
        event.preventDefault();
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
    
        if (name.length < 20) {
          document.getElementById("message").innerText = "Name must be at least 20 characters long.";
          return;
        }
        if (password.length < 6) {
          document.getElementById("message").innerText = "Password must be at least 6 characters long.";
          return;
        }
    
        alert("Sign-up successful!");
      });
    </script>
</head>
<body>
    <div class="card" style="width: 18rem;">
        <img src="./login .png" class="card-img-top" alt="login image">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" onclick="location.href='login.html'" >SIGN-UP / LOGIN</button>
          </div>
        </div>
    </div>
</body>
</html>
