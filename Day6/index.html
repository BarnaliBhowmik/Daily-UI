<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <img src="./My_Profile_Pic.png" alt="Profile Picture" class="profile-img">
        <h2 class="name">Barnali Bhowmik</h2>
        <p class="tagline" id="tagline">AI & ML Enthusiast | Developer</p>

        <div class="profile-content" id="professional-content">
            <p class="info">Lead at ECHO JOURNALISM | GDSC Member | SIH-24 Finalist</p>
            <div class="links">
                <a href="https://www.linkedin.com/in/barnali-bhowmik-222311285/" class="linkedin">LinkedIn</a>
                <a href="https://github.com/BarnaliBhowmik" class="github">GitHub</a>
                <a href="#" class="website">Portfolio</a>
            </div>
        </div>

        <div class="profile-content hidden" id="social-content">
            <p class="info">Loves Coding, Books, Mythology & Travel</p>
            <div class="links">
                <a href="https://www.instagram.com/b.arhana_1721/" class="instagram">Instagram</a>
                <a href="https://x.com/cocoospeak17_bk" class="twitter">Twitter</a>
            </div>
        </div>

        <button id="toggle-btn">Switch to Social</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
